<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper and Scissors</title>
  <link rel="stylesheet" href="rock-paper.css">
</head>
<body>
  <h1>The Game</h1>
  <h1>Rock Paper Scissors</h1>

  <button 
   class="button-icon rock-button"
    ><img src="images/rock-emoji.png" alt="rock emoji" class="emoji-icon"></button>
  <button  
   class="button-icon paper-button"
    ><img src="images/paper-emoji.png" alt="paper emoji" class="emoji-icon"></button>
  <button
    class="button-icon scissors-button"
    ><img src="images/scissors-emoji.png" alt="scissors emoji" class="emoji-icon">
  </button>
  <p class="the-results"></p>
  <p class="both-moves"></p>

  <p class="the-score"></p>
  
  <button class="reset-button js-reset-button">Reset</button>
  <button class="reset-button auto-button">Auto Play</button>

  <P class="confirm-reset"></P>
  

  <script src="rock-paper.js"> </script>
</body>
</html>
